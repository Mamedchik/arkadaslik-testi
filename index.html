<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>arkadaslik testi</title>
<style>
  body {
    margin:0; padding:0;
    background: white;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
    overflow: hidden;
  }
  #container {
    margin-top: 15vh;
  }
  h1 {
    font-size: 2.5em;
    color: #222;
    margin-bottom: 30px;
  }
  #scareBtn {
    padding: 20px 50px;
    font-size: 1.8em;
    background: #ff4500;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff4500;
    transition: background 0.3s ease;
  }
  #scareBtn:hover {
    background: #e03e00;
  }
  #countdown {
    font-size: 5em;
    color: #aa0000;
    margin-top: 40px;
    font-weight: bold;
  }
  /* Glitch effect */
  #glitch {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: #a00;
    opacity: 0;
    pointer-events: none;
    animation: glitchShake 0.1s infinite;
    z-index: 9998;
  }
  @keyframes glitchShake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }

  /* Jumpscare video fullscreen container */
  #jumpscare {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 10000;
  }
  #jumpscare video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<div id="container">
  <h1>Rahili ne Kadar iyi tanÄ±yorsun?</h1>
  <button id="scareBtn">Teste BaÅŸlaðŸ”¥</button>
  <div id="countdown"></div>
</div>

<div id="glitch"></div>

<div id="jumpscare">
  <video id="jumpVideo" src="jumpscare3.mp4" preload="auto"></video>
</div>

<script>
  const scareBtn = document.getElementById('scareBtn');
  const countdownEl = document.getElementById('countdown');
  const glitchEl = document.getElementById('glitch');
  const jumpscareDiv = document.getElementById('jumpscare');
  const jumpVideo = document.getElementById('jumpVideo');

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function startSequence() {
    scareBtn.disabled = true;
    countdownEl.textContent = '';
    let count = 3;

    // Geri sayÄ±m 3-2-1
    while (count > 0) {
      countdownEl.textContent = count;
      await sleep(1000);
      count--;
    }

    countdownEl.textContent = '1';
    await sleep(3000); // 1-dÉ™ 3 saniyÉ™ dayanma

    // Glitch effekti baÅŸlayÄ±r
    glitchEl.style.opacity = '0.8';

    // TitrÉ™yiÅŸ effekti Ã¼Ã§Ã¼n class aktivlÉ™ÅŸdir
    glitchEl.style.pointerEvents = 'auto';

    // 5 saniyÉ™ glitchdÉ™ qal
    await sleep(5000);

    // Glitch bitir
    glitchEl.style.opacity = '0';
    glitchEl.style.pointerEvents = 'none';

    // Jumpscare videonu gÃ¶stÉ™r
    jumpscareDiv.style.display = 'block';

    // SÉ™si aÃ§
    jumpVideo.muted = false;
    jumpVideo.volume = 1.0;

    // Fullscreen aÃ§ (mobil vÉ™ desktop Ã¼Ã§Ã¼n)
    if (jumpscareDiv.requestFullscreen) {
      jumpscareDiv.requestFullscreen();
    } else if (jumpscareDiv.webkitRequestFullscreen) {
      jumpscareDiv.webkitRequestFullscreen();
    } else if (jumpscareDiv.msRequestFullscreen) {
      jumpscareDiv.msRequestFullscreen();
    }

    jumpVideo.play();

    // Video bitdikdÉ™ jumpscare gizlÉ™nir vÉ™ fullscreen Ã§Ä±xÄ±lÄ±r
    jumpVideo.onended = () => {
      jumpscareDiv.style.display = 'none';
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else if (document.webkitFullscreenElement) {
        document.webkitExitFullscreen();
      } else if (document.msFullscreenElement) {
        document.msExitFullscreen();
      }
      scareBtn.disabled = false;
      countdownEl.textContent = '';
    };
  }

  scareBtn.addEventListener('click', startSequence);
</script>

</body>
</html>
