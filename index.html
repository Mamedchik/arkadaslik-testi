<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>arkadaslik testi</title>
<style>
  body {
    margin:0; padding:0;
    background: white;
    color: black;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }
  #content {
    margin-top: 15vh;
    font-size: 2.5em;
    font-weight: bold;
  }
  #scareBtn {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 1.6em;
    background: #e63946;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #e63946;
    user-select: none;
  }
  #countdown {
    margin-top: 20px;
    font-size: 5em;
    font-weight: bold;
    color: #e63946;
  }
  #glitchOverlay {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 10000;
    display: none;
    justify-content: center;
    align-items: center;
    color: red;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 0 0 15px red;
  }
  #jumpscareContainer {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 11000;
    display: none;
    flex-direction: column;
    align-items: center;
    color: red;
    font-weight: bold;
    text-shadow: 0 0 10px red;
  }
  #jumpscareContainer video {
    max-width: 70vw;
    max-height: 50vh;
    object-fit: contain;
    border: 4px solid red;
    border-radius: 10px;
    box-shadow: 0 0 20px red;
  }
  #jumpscare3 video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
  #jumpscare3 {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    z-index: 12000;
    display: none;
  }
  .hidden {
    display: none !important;
  }
  /* Glitch animasiya */
  @keyframes glitchBlink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }
  .glitchFlash {
    animation: glitchBlink 0.2s infinite;
    background-color: #ff0000;
  }
</style>
</head>
<body>

<div id="content">
  Rahili ne Kadar ƒ∞yi Tanƒ±yorsun?
  <br />
  <button id="scareBtn">Teste Ba≈ülaüî•</button>
  <div id="countdown"></div>
</div>

<div id="glitchOverlay">GLITCH...</div>

<div id="jumpscareContainer">
  <div id="jump1Text" style="margin-bottom: 10px; font-size: 1.8em;">
    Sad…ôc…ô dost olmaq ist…ôyir
  </div>
  <video id="jump1" src="jumpscare1.mp4" preload="auto"></video>

  <div id="jump2Text" style="margin-top: 15px; font-size: 1.8em; color: #e63946; text-shadow: 0 0 8px #b22222; font-weight: bold;">
    Onlar g…ôlibl…ôr bayƒ±rda s…ôni g√∂zl…ôyirl…ôr!
  </div>
  <video id="jump2" src="jumpscare2.mp4" preload="auto"></video>
</div>

<div id="jumpscare3">
  <video id="jump3" src="jumpscare3.mp4" preload="auto"></video>
</div>

<script>
  const scareBtn = document.getElementById('scareBtn');
  const countdown = document.getElementById('countdown');
  const glitchOverlay = document.getElementById('glitchOverlay');
  const jumpscareContainer = document.getElementById('jumpscareContainer');
  const jump1 = document.getElementById('jump1');
  const jump2 = document.getElementById('jump2');
  const jump3 = document.getElementById('jump3');
  const jump1Text = document.getElementById('jump1Text');
  const jump2Text = document.getElementById('jump2Text');

  // Ba≈ülanƒüƒ±cda gizl…ôt
  jump1.style.display = 'none';
  jump2.style.display = 'none';
  jump1Text.style.display = 'none';
  jump2Text.style.display = 'none';

  // Funksiya: 3-d…ôn 1-…ô countdown
  function startCountdown() {
    let number = 3;
    countdown.textContent = number;
    let interval = setInterval(() => {
      number--;
      if(number === 1) {
        countdown.textContent = number;
        clearInterval(interval);
        // 3 saniy…ô dayan
        setTimeout(() => {
          countdown.textContent = '';
          startGlitchEffect();
        }, 3000);
      } else {
        countdown.textContent = number;
      }
    }, 1000);
  }

  // Qƒ±rmƒ±zƒ± yanƒ±b-s√∂n…ôn glitch effekti (3 saniy…ô)
  function startGlitchEffect() {
    glitchOverlay.style.display = 'flex';
    glitchOverlay.classList.add('glitchFlash');

    let flashes = 6; // 6 yanƒ±b-s√∂nm…ô (3 saniy…ô)
    let count = 0;
    let glitchInterval = setInterval(() => {
      if(count >= flashes) {
        clearInterval(glitchInterval);
        glitchOverlay.style.display = 'none';
        glitchOverlay.classList.remove('glitchFlash');
        startJumpscareSequence();
      } else {
        count++;
      }
    }, 500);
  }

  // Jumpscare videosu ardƒ±cƒ±llƒ±ƒüƒ±
  async function startJumpscareSequence() {
    jumpscareContainer.style.display = 'flex';

    // 1-ci video + text
    jump1.style.display = 'block';
    jump1Text.style.display = 'block';
    jump2.style.display = 'none';
    jump2Text.style.display = 'none';
    jump1.currentTime = 0;
    await playVideo(jump1);

    // 2-ci video + text
    jump1.style.display = 'none';
    jump1Text.style.display = 'none';
    jump2.style.display = 'block';
    jump2Text.style.display = 'block';
    jump2.currentTime = 0;
    await playVideo(jump2);

    // Glitch ekran (5 saniy…ô) sessiz
    jumpscareContainer.style.display = 'none';
    glitchOverlay.style.display = 'flex';
    glitchOverlay.classList.add('glitchFlash');
    await sleep(5000);
    glitchOverlay.style.display = 'none';
    glitchOverlay.classList.remove('glitchFlash');

    // 3-c√º video fullscreen v…ô s…ôs tam
    const jumpscare3Container = document.getElementById('jumpscare3');
    jumpscare3Container.style.display = 'block';
    jump3.currentTime = 0;
    jump3.volume = 1.0;
    await playVideo(jump3);

    // 3-c√º video bitdikd…ôn sonra glitch yanƒ±b-s√∂n…ôn (3 saniy…ô)
    jumpscare3Container.style.display = 'none';
    glitchOverlay.style.display = 'flex';
    glitchOverlay.classList.add('glitchFlash');
    await sleep(3000);
    glitchOverlay.style.display = 'none';
    glitchOverlay.classList.remove('glitchFlash');

    // Son
    alert('Test bitdi!'); // ƒ∞st…ôs…ôn d…ôyi≈üdir
    location.reload(); // Saytƒ± yenid…ôn y√ºkl…ô
  }

  // Video oynatma Promise funksiyasƒ±
  function playVideo(video) {
    return new Promise((resolve) => {
      video.play();
      video.onended = () => {
        resolve();
      };
    });
  }

  // Sad…ô gecikm…ô funksiyasƒ±
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  scareBtn.addEventListener('click', () => {
    scareBtn.style.display = 'none';
    startCountdown();
  });
</script>

</body>
</html>
