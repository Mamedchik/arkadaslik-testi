<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>arkada≈ülƒ±k testi</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #title {
      margin-top: 20vh;
      font-size: 2em;
    }
    #startBtn {
      margin-top: 30px;
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      cursor: pointer;
    }
    #countdown {
      font-size: 4em;
      margin-top: 20px;
    }
    #glitch {
      font-size: 1.7em;
      animation: glitch 0.1s infinite;
      display: none;
      color: red;
    }
    @keyframes glitch {
      0% { transform: translate(1px, 1px); }
      20% { transform: translate(-1px, -2px); }
      40% { transform: translate(-3px, 0px); }
      60% { transform: translate(3px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(-1px, 2px); }
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    #continueBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: black;
      color: white;
      border: 1px solid red;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="title">Rahili n…ô q…ôd…ôr yax≈üƒ± tanƒ±yƒ±rsan?</div>
  <button id="startBtn">Teste Ba≈ülaüî•</button>
  <div id="countdown"></div>
  <div id="glitch">Qorxma... sad…ôc…ô izl…ô... k√∂m…ôk et...</div>
  <video id="jump1" src="jumpscare1.mp4"></video>
  <button id="continueBtn">Davam ed…ôk?</button>
  <video id="jump2" src="jumpscare2.mp4"></video>
  <video id="jump3" src="jumpscare3.mp4"></video>

  <script>
    const startBtn = document.getElementById("startBtn");
    const countdown = document.getElementById("countdown");
    const glitch = document.getElementById("glitch");
    const jump1 = document.getElementById("jump1");
    const continueBtn = document.getElementById("continueBtn");
    const jump2 = document.getElementById("jump2");
    const jump3 = document.getElementById("jump3");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      countdown.textContent = "3";
      setTimeout(() => countdown.textContent = "2", 1000);
      setTimeout(() => countdown.textContent = "1", 2000);
      setTimeout(() => {
        countdown.style.display = "none";
        glitch.style.display = "block";
        let glitchAudio = new Audio("glitch.mp3"); // …ôg…ôr varsa …ôlav…ô el…ô
        glitchAudio.volume = 1;
        glitchAudio.play();
      }, 3000);
      setTimeout(() => {
        glitch.style.display = "none";
        jump1.style.display = "block";
        jump1.play();
      }, 6000);
      jump1.onended = () => {
        jump1.style.display = "none";
        continueBtn.style.display = "inline-block";
      };
    };

    continueBtn.onclick = () => {
      continueBtn.style.display = "none";
      jump2.style.display = "block";
      jump2.play();
      jump2.onended = () => {
        jump2.style.display = "none";
        setTimeout(() => {
          jump3.style.display = "block";
          jump3.play();
        }, 4000);
      };
    };
  </script>
</body>
</html>
