<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>arkadaslik testi</title>
<style>
  html, body {
    margin:0; padding:0;
    height: 100%;
    background: white;
    overflow: hidden;
    font-family: 'Courier New', monospace;
  }
  #container {
    position: relative;
    height: 100vh;
    width: 100vw;
    background: white;
    color: black;
    text-align: center;
    user-select: none;
  }
  #startScreen {
    position: absolute;
    top: 30vh;
    width: 100%;
  }
  #startScreen h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    font-weight: bold;
  }
  #startBtn {
    font-size: 1.8em;
    padding: 15px 40px;
    background: #ff4500;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff4500;
    transition: background 0.3s ease;
  }
  #startBtn:hover {
    background: #e03e00;
  }

  #videoContainer {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlayText {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    color: #ff0000;
    font-weight: 900;
    font-size: 3em;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #ff0000;
    pointer-events: none;
    user-select: none;
    max-width: 90vw;
    white-space: nowrap;
  }

  #glitchEffect {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: black;
    display: none;
    z-index: 9999;
    animation: glitchAnim 0.2s infinite;
  }

  @keyframes glitchAnim {
    0% {
      filter: hue-rotate(0deg) brightness(1);
    }
    20% {
      filter: hue-rotate(20deg) brightness(1.2);
    }
    40% {
      filter: hue-rotate(-20deg) brightness(0.8);
    }
    60% {
      filter: hue-rotate(10deg) brightness(1.1);
    }
    80% {
      filter: hue-rotate(-10deg) brightness(0.9);
    }
    100% {
      filter: hue-rotate(0deg) brightness(1);
    }
  }

  #continueBtn {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    background: transparent;
    border: 2px solid #ff0000;
    padding: 12px 30px;
    color: #ff0000;
    font-weight: bold;
    font-size: 1.5em;
    cursor: pointer;
    filter: drop-shadow(0 0 5px #ff0000);
    border-radius: 10px;
    user-select: none;
  }

  #glitchText {
    position: fixed;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    color: #ff0000;
    font-weight: 900;
    font-size: 2.5em;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000,
      0 0 20px #ff0000;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
  }
</style>
</head>
<body>

<div id="container">
  <div id="startScreen">
    <h1>Rahili ne Kadar iyi tanÄ±yorsun?</h1>
    <button id="startBtn">Teste BaÅŸlaðŸ”¥</button>
  </div>

  <div id="videoContainer">
    <video id="videoPlayer" playsinline></video>
    <div class="overlayText" id="overlayText"></div>
  </div>

  <div id="glitchEffect"></div>

  <button id="continueBtn" style="display:none;">Davam edÉ™k?</button>
  <div id="glitchText" style="display:none;"></div>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const startScreen = document.getElementById('startScreen');
  const videoContainer = document.getElementById('videoContainer');
  const videoPlayer = document.getElementById('videoPlayer');
  const overlayText = document.getElementById('overlayText');
  const glitchEffect = document.getElementById('glitchEffect');
  const continueBtn = document.getElementById('continueBtn');
  const glitchText = document.getElementById('glitchText');

  // Videolar vÉ™ yazÄ±lar
  const videos = [
    {
      src: 'jumpscare1.mp4',
      text: "SadÉ™cÉ™ dost olmaq istÉ™yir",
      textStyle: "bold red glow",
    },
    {
      src: 'jumpscare2.mp4',
      text: "Onlar gÉ™liblÉ™r bayÄ±rda sÉ™ni gÃ¶zlÉ™yirlÉ™r!",
      textStyle: "bold red glow",
    },
    {
      src: 'jumpscare3.mp4',
      text: "", // Bu video Ã¼Ã§Ã¼n yazÄ± lazÄ±m deyil
    }
  ];

  let currentStep = 0;

  function showVideo(index) {
    const videoData = videos[index];
    videoPlayer.src = videoData.src;
    videoPlayer.currentTime = 0;
    videoPlayer.volume = 1.0;
    overlayText.textContent = videoData.text || '';
    overlayText.style.display = videoData.text ? 'block' : 'none';

    // Show video container
    videoContainer.style.display = 'flex';
    startScreen.style.display = 'none';
    continueBtn.style.display = 'none';
    glitchEffect.style.display = 'none';
    glitchText.style.display = 'none';

    videoPlayer.play();
  }

  function glitchPhase(duration, cb) {
    glitchEffect.style.display = 'block';
    glitchText.style.display = 'block';
    glitchText.textContent = "Glitch baÅŸladÄ±...";
    // XarabalÄ±q yazÄ±sÄ±  qÄ±rmÄ±zÄ± parÄ±ltÄ± ilÉ™
    glitchText.style.color = '#ff0000';
    glitchText.style.textShadow = '0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000';

    setTimeout(() => {
      glitchEffect.style.display = 'none';
      glitchText.style.display = 'none';
      cb();
    }, duration);
  }

  function showContinue(text, cb) {
    glitchEffect.style.display = 'none';
    glitchText.style.display = 'none';
    continueBtn.style.display = 'block';
    continueBtn.textContent = text;

    continueBtn.onclick = () => {
      continueBtn.style.display = 'none';
      cb();
    };
  }

  startBtn.onclick = () => {
    currentStep = 0;
    showVideo(currentStep);

    videoPlayer.onended = () => {
      if (currentStep === 0) {
        // Birinci video bitdi - ekran qaralÄ±r vÉ™ davam edÉ™k dÃ¼ymÉ™si
        videoContainer.style.display = 'none';
        startScreen.style.display = 'none';
        overlayText.style.display = 'none';
        showContinue("Davam edÉ™k?", () => {
          glitchPhase(3000, () => {
            currentStep++;
            showVideo(currentStep);
          });
        });
      } else if (currentStep === 1) {
        // Ä°kinci video bitdi - glitch 4 saniyÉ™ sÉ™ssiz
        videoContainer.style.display = 'none';
        glitchPhase(4000, () => {
          currentStep++;
          showVideo(currentStep);

          videoPlayer.volume = 1.0;
          videoPlayer.play();
        });
      } else if (currentStep === 2) {
        // Son video bitdi - ekran qara
        videoContainer.style.display = 'none';
        glitchEffect.style.display = 'none';
        glitchText.style.display = 'none';
        continueBtn.style.display = 'none';

        // Qara ekran
        const blackScreen = document.createElement('div');
        blackScreen.style.position = 'fixed';
        blackScreen.style.top = '0';
        blackScreen.style.left = '0';
        blackScreen.style.width = '100vw';
        blackScreen.style.height = '100vh';
        blackScreen.style.backgroundColor = 'black';
        blackScreen.style.zIndex = '10000';
        document.body.appendChild(blackScreen);
      }
    };

    // HÉ™r video Ã¼Ã§Ã¼n sÉ™sin baÅŸda kÉ™silmÉ™mÉ™si Ã¼Ã§Ã¼n bu É™lavÉ™
    videoPlayer.onplay = () => {
      videoPlayer.volume = 1.0;
    };
  };
</script>
</body>
</html>
